<h1>Kennissessiestemmer</h1>

<div class="buttons">
  <button mat-flat-button
          color="primary"
          (click)="openDialog(true)">
    <mat-icon>how_to_reg</mat-icon>
    Ik heb een nieuw onderwerp waarover ik iets wil vertellen
  </button>

  <button mat-flat-button
          color="primary"
          (click)="openDialog()">
    <mat-icon>star</mat-icon>
    Ik heb een nieuw onderwerp waarover ik meer wil weten
  </button>
</div>

<app-summary-card *ngFor="let proposal of proposals | async"
                  [proposal]="proposal"
                  [votedInFavour]="includesCurrentUser(proposal.emailsVotedInFavour)"
                  [willSpeak]="includesCurrentUser(proposal.emailsWillSpeak)"
                  (votedInFavourChange)="vote(proposal, $event, includesCurrentUser(proposal.emailsWillSpeak))"
                  (willSpeakChange)="vote(proposal, includesCurrentUser(proposal.emailsVotedInFavour) ,$event)">

</app-summary-card>
